<mat-sidenav-container class="block-body h-100">
  <mat-sidenav #drawer opened
               class="sidenav border-right"
               position="start"
               mode="side">
    <div class="side-wrapper h-100">
      <div class="d-flex flex-column justify-content-center align-items-center p-1"></div>
      <div class="d-flex flex-column justify-content-center p-1">
        <div class="btn-group mb-2" role="group" aria-label="Basic example">
          <button mat-flat-button routerLink="/albums" matTooltip="albums" type="button" class="btn album"></button>
          <button mat-flat-button matTooltip="bookmark" type="button" class="btn pin"></button>
          <button mat-flat-button matTooltip="logout" type="button" class="btn logout"></button>
        </div>
        <mat-card class="p-1" (click)="openDialog()">
          <div class="d-flex">
            <img mat-card-sm-image
                 class="profile-avatar mr-2"
                 src="https://api.adorable.io/avatars/285/abott@adorable.png">
            <mat-card-content class="d-flex flex-column w-100 mb-0 justify-content-around pr-1">
              <span class="text-capitalize align-self-end">logged in as</span>
              <span class="text-muted align-self-end">avatar/name</span>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-sidenav>
  <section
    class="d-flex h-100 justify-content-center align-items-center bg-white text-muted"
    (dblclick)="drawer.toggle()"
  ></section>
</mat-sidenav-container>
