<div class="d-flex flex-column h-100 p-3 pb-1">
    <h3 class="title">Albums Collection</h3>
    <div class="row overflow-auto">
        <div class = "col-sm-4" *ngFor = "let album of albums | async ">
            <div class = "card">
                <div class="card-body">
                    <a routerLink = "photos/{{album.id}}" >{{album.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
